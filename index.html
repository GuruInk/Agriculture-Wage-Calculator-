<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Wage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agriculture Wage Calculator</h1>
        
        <label for="wagePerMinute">Wage per Minute (₹):</label>
        <input type="number" id="wagePerMinute" placeholder="Enter wage per minute" min="0" step="0.01">

        <div class="timer">
            <p>Work Time: <span id="workTime">00:00:00</span></p>
            <p>Break Time: <span id="breakTime">00:00:00</span></p>
            <p>Total Wages: ₹<span id="totalWages">0.00</span></p>
        </div>

        <button id="startBtn">Start</button>
        <button id="breakBtn" disabled>Break</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="reset-btn">Reset</button>

        <h2>Work History</h2>
        <table>
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Total Work Time</th>
                    <th>Total Break Time</th>
                    <th>Total Wages</th>
                </tr>
            </thead>
            <tbody id="workHistory">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
